<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ali's Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; }
    .page { display: none; padding: 40px; }
    .active { display: block; }
    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; margin: 20px 0; }
    button { padding: 20px 40px; font-size: 1.2em; margin: 10px; cursor: pointer; border-radius: 10px; border: none; background: #4CAF50; color: white; }
    button:hover { background: #45a049; }
    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
    .confetti-piece { position: absolute; width: 10px; height: 10px; background: red; animation: fall 3s linear infinite; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    img { max-width: 300px; margin-top: 20px; border-radius: 15px; }
  </style>
</head>
<body>

  <div id="page1" class="page active">
    <h1>Welcome Ali's Quiz</h1>
    <p>Press button to start quiz</p>
    <button onclick="goToPage('page2')">Start Quiz</button>
  </div>

  <div id="page2" class="page">
    <h2>Who is the best person?</h2>
    <button onclick="correctAnswer()">Ali</button>
    <button onclick="correctAnswer()">Ali</button>
    <button onclick="correctAnswer()">Ali</button>
    <button onclick="correctAnswer()">Ali</button>
  </div>

  <div id="page3" class="page">
    <h2>I am trying to believe you are Human</h2>
  </div>

  <div id="page4" class="page">
    <h2>18 + 1?</h2>
    <button onclick="checkAnswer(18)">18</button>
    <button onclick="checkAnswer(19)">19</button>
    <button onclick="checkAnswer(20)">20</button>
    <button onclick="checkAnswer(21)">21</button>
  </div>

  <div id="page5" class="page">
    <h2>Do you know who else is 19?</h2>
    <button onclick="goToPage('celebration')">No</button>
  </div>

  <div id="celebration" class="page">
    <h2>Congratulations!</h2>
    <div class="confetti" id="confetti"></div>
    <img src="./IMG-20250831-WA0080.jpg" alt="Birthday" />
    <h2>Happy Birthday!</h2>
    <audio id="song" autoplay>
      <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
    </audio>
  </div>

  <script>
    function goToPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'celebration') {
        launchConfetti();
        document.getElementById('song').play();
      }
    }

    function correctAnswer() {
      goToPage('page3');
      setTimeout(() => { goToPage('page4'); }, 3000);
    }

    function checkAnswer(ans) {
      if (ans === 19) {
        goToPage('page5');
      } else {
        alert('Try again!');
      }
    }

    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        piece.style.animationDuration = 2 + Math.random() * 3 + 's';
        confettiContainer.appendChild(piece);
      }
    }
  </script>
</body>
</html>
